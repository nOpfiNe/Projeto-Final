<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar- Life Books</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="logo icon" href="./Imagens/logo.jpg-removebg-preview.png" >


    <link href="./Assets/css/entrar.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
    
            <form action="#">

                <div class="form-header">
                    <div class="title">
                        <h1>Entrar</h1>
                    </div>
                </div>

                
                <div class="label-float">
                    <input type="text" id="usuario" placeholder="" required> 
                    <label for="usuario">Usuário</label>
                </div>


                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required> 
                    <label id="labelSenha" for="senha">Senha</label>
                    <i id="verSenha" class="fa-solid fa-eye" aria-hidden="true"></i>
                   
                </div>

                
                <div class="bottom-entrar">
                    <button><a href="index.html">Entrar</a></button>
                </div>

                <div class='justify-center'>
                    <hr>
                  </div>
                  
                  <p> Não tem uma conta?
                    <a href="cadastro.html"> Cadastre-se </a>
                  </p>

            </form>

        </div>

        <div class="form-image">
            <img src="./Imagens/img_cadastro/imagem-login  .png" alt="Imagem de cadastro">
        </div>
    </div>

    <script src="./Assets/js/entrar.js"></script>

</body>
</html>
