<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/css/formulario.css">
    
    <link rel="logo icon" href="./Imagens/menu/logo.png" >

    <title>Formulario</title>
</head>
<body>
    
    <div class="campo"> 
        <h1 id="título"><strong>Dados Pessoais</strong></h1>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"></label><strong>Nome</strong></label> 
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
        <div id="check">
            <br><label><strong>Quail é o seu gênero de livro favorito?</strong></label><br><br>
            <input type="checkbox" id="livro1" name="livro1" value="AçãoeAventura">
            <label for="livro1"> Ação e Aventura</label><br>
            <input type="checkbox" id="livro2" name="livro2" value="Comédia">
            <label for="livro2"> Comédia </label><br>
            <input type="checkbox" id="livro3" name="livro3" value="Fantasia">
            <label for="livro3"> Fantasia</label><br>
            <input type="checkbox" id="livro4" name="livro4" value="Ficção">
            <label for="livro4"> Ficção</label><br>
            <input type="checkbox" id="livro5" name="livro5" value="Romance">
            <label for="livro5"> Romance</label><br>
            <input type="checkbox" id="livro6" name="livro6" value="Terror">
            <label for="livro6"> Terror</label><br>
        </div>
    </fieldset>
        <div class="campo"> 
            <br><h2><strong>Sobre o site:</strong></h2>
            <label for="senioridade"><strong>Nosso site foi útil?</strong></label>
                    <select id="senioridade">
                      <option selected disabled value="">Selecione</option> 
                      <option>Sim</option>
                      <option>Um pouco</option>
                      <option>Não</option>
                    </select> 
        </div>
    
        <div class="campo">
            <label><strong>Dúvida ou sugestões:</strong></label>
            <textarea row="6" style="width: 26em" id="duvidaousugestões" name="duvidaousugestões"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Concluído</button>   
    

    </form>
 
</body>
</html>
